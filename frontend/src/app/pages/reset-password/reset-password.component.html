<div class="auth-container">
  <mat-card class="auth-card">
    <div class="logo">GenieChat</div>
    <h2>Reset Password</h2>

    <p class="subtitle">Enter the verification code sent to your email</p>

    <form [formGroup]="resetForm">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Verification Code</mat-label>
        <input matInput formControlName="code" />
        <mat-error *ngIf="resetForm.controls['code'].hasError('required')">
          Code is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="resetForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="resetForm.controls['password'].hasError('pattern')">
          Must include uppercase, lowercase, number & special character (8+)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="resetForm.hasError('passwordMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width"
        (click)="resetPassword()"
        [disabled]="resetForm.invalid">
        Reset Password
      </button>

    </form>

    <p class="back-login">
      Back to <a routerLink="/login">Login</a>
    </p>
  </mat-card>
</div>
