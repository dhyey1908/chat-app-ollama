<form [formGroup]="forgotForm">
  <div class="auth-page">
    <!-- Simple Background -->
    <div class="simple-bg"></div>

    <!-- Auth Card Container -->
    <div class="auth-card-wrapper">
      <!-- Logo & Branding -->
      <div class="brand-header">
        <div class="logo-container">
          <img src="assets/images/geniechat-logo.png" alt="GenieChat Logo" class="logo-icon">
          <span class="logo-text">GenieChat</span>
        </div>
      </div>

      <!-- Main Auth Card -->
      <div class="auth-card">
        <!-- Tab Navigation -->
        <div class="auth-tabs">
          <a routerLink="/login" routerLinkActive="active" class="auth-tab">
            <mat-icon>login</mat-icon>
            <span>Sign In</span>
          </a>
          <a routerLink="/signup" routerLinkActive="active" class="auth-tab">
            <mat-icon>person_add</mat-icon>
            <span>Sign Up</span>
          </a>
          <a routerLink="/forgot-password" routerLinkActive="active" class="auth-tab">
            <mat-icon>lock_reset</mat-icon>
            <span>Reset</span>
          </a>
        </div>

        <!-- Auth Content -->
        <div class="auth-content">
          <!-- Welcome Message -->
          <div class="welcome-section">
            <h1 class="welcome-title">Reset Password</h1>
            <p class="welcome-subtitle">Enter your email to receive a reset code</p>
          </div>

          <!-- Email Input -->
          <div class="input-wrapper"
            [class.has-error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            <mat-icon class="input-icon">email</mat-icon>
            <input type="email" class="modern-input" placeholder="Email address" formControlName="email">
            <div class="error-msg" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
              <span *ngIf="forgotForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="forgotForm.get('email')?.hasError('email')">Please enter a valid email</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button class="submit-btn" type="button" (click)="sendResetCode()" [disabled]="forgotForm.invalid">
            <span>Send Reset Code</span>
            <mat-icon>send</mat-icon>
          </button>

          <!-- Footer Text -->
          <p class="footer-text">
            Remember your password?
            <a routerLink="/login" class="link-highlight">Sign in instead</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
