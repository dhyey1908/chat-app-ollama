<div class="auth-container">
  <mat-card class="auth-card">
    <div class="logo">UI</div>
    <h2>Forgot Password</h2>

    <p class="subtitle">Enter the email associated with your account</p>

    <form [formGroup]="forgotForm">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="forgotForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotForm.controls['email'].hasError('email')">
          Enter a valid email address
        </mat-error>
      </mat-form-field>

      <button mat-raised-button 
              color="primary" 
              class="full-width"
              [disabled]="forgotForm.invalid"
              (click)="sendResetCode()">
        Send Reset Code
      </button>

    </form>

    <p class="back-login">
      Remember password? <a routerLink="/login">Login</a>
    </p>
  </mat-card>
</div>
